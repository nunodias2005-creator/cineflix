<!doctype html>
<html lang="fr">
<head><meta charset="utf-8"><title>Admin CineFlix</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="container">
    <h1>Admin — CineFlix</h1>
    <section id="loginSection">
      <h3>Se connecter</h3>
      <input id="email" placeholder="email" /><br/>
      <input id="password" type="password" placeholder="mot de passe" /><br/>
      <button id="login">Se connecter</button>
    </section>

    <section id="adminSection" class="hidden">
      <h3>Ajouter un film</h3>
      <form id="uploadForm">
        <input name="title" placeholder="Titre" required /><br/>
        <input name="year" placeholder="Année" /><br/>
        <textarea name="description" placeholder="Description"></textarea><br/>
        Poster: <input type="file" name="poster" accept="image/*"/><br/>
        Video: <input type="file" name="video" accept="video/*" required/><br/>
        <button type="submit">Uploader</button>
      </form>
      <h3>Utilisateurs</h3>
      <button id="listUsers">Lister utilisateurs</button>
      <pre id="usersOut"></pre>
    </section>
  </main>

  <script>
    let token = null;
    document.getElementById('login').onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/auth/login', {
        method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({email,password})
      });
      const j = await res.json();
      if (j.token) {
        token = j.token;
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('adminSection').classList.remove('hidden');
      } else {
        alert('Erreur de connexion');
      }
    };

    document.getElementById('uploadForm').onsubmit = async (e) => {
      e.preventDefault();
      const form = e.target;
      const fd = new FormData(form);
      const res = await fetch('/api/admin/movie', {
        method:'POST',
        headers: { 'Authorization': 'Bearer ' + token },
        body: fd
      });
      const j = await res.json();
      if (j.ok) {
        alert('Film ajouté');
      } else {
        alert('Erreur');
      }
    };

    document.getElementById('listUsers').onclick = async () => {
      const res = await fetch('/api/admin/users', { headers: { 'Authorization': 'Bearer ' + token } });
      const j = await res.json();
      document.getElementById('usersOut').innerText = JSON.stringify(j, null, 2);
    };
  </script>
</body>
</html>
