<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CineFlix — Demo</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">CineFlix</div>
    <nav>
      <a href="/admin/index.html">Admin</a>
    </nav>
  </header>
  <main class="container">
    <section id="hero">
      <h1>Bienvenue sur CineFlix</h1>
      <p>Démo légale — vidéos libres</p>
    </section>

    <section id="catalog" class="grid"></section>

    <section id="viewer" class="modal hidden">
      <div class="modal-inner">
        <button id="closeViewer">✕</button>
        <h2 id="vTitle"></h2>
        <video id="vPlayer" class="video-js vjs-fluid" controls preload="auto"></video>
        <p id="vDesc"></p>
      </div>
    </section>
  </main>

  <footer class="footer">CineFlix — demo. Respecte les licences.</footer>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
